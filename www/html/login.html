  <body>
	<div class="banner">
		<div class="login-container">
		  <form id="login-form" class="form-signin">
			<h2 class="form-signin-heading">请登录</h2>
			<select name="loginOwner" style="margin-bottom: 10px;width: 100%; border-radius: 4px; padding: 10px;">
				<option>t1</option>
				<option>t2</option>
			</select>
			<label for="inputEmail" class="sr-only">登录名</label>
			<input type="text" id="inputuserId" name="userId" class="form-control" placeholder="登录名" required autofocus>
			<label for="inputPassword" class="sr-only">密码</label>
			<input type="password" name="psw" id="inputPassword" class="form-control" placeholder="密码" required>
			
			<div class="checkbox" style="margin-top:0px;">
			  <label>
				<input type="checkbox" value="remember-me"> 保存密码
			  </label>
			</div>
			<a href="javascript:;" class="btn btn-lg btn-primary btn-block" type="button" id="loginId">登录</a>
		  </form>
		</div> <!-- /login-container -->
